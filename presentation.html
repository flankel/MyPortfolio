<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; }
        /* スライドのアスペクト比を16:9に固定 */
        .slide-container {
            aspect-ratio: 16 / 9;
            perspective: 1000px;
        }
        .slide-content {
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        /* テキストの選択防止（プレゼンっぽくするため） */
        .no-select {
            user-select: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col overflow-hidden no-select">

    <!-- ヘッダー -->
    <header class="h-14 bg-gray-800 border-b border-gray-700 flex items-center justify-between px-6 shrink-0 z-10">
        <a href="index.html#presentations" class="flex items-center gap-2 text-gray-400 hover:text-white transition text-sm font-bold">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            ポートフォリオに戻る
        </a>
        <h1 id="presentation-title" class="font-bold text-sm md:text-base truncate max-w-md text-gray-200">Loading...</h1>
        <div class="text-xs text-gray-500 font-mono" id="slide-counter">0 / 0</div>
    </header>

    <!-- メインエリア -->
    <main class="flex-grow flex items-center justify-center p-4 md:p-8 bg-black">
        <div class="w-full max-w-6xl slide-container bg-white text-slate-900 rounded-xl shadow-2xl relative overflow-hidden flex flex-col">
            
            <!-- スライド表示エリア -->
            <div id="slide-viewer" class="absolute inset-0 flex flex-col h-full w-full slide-content bg-white">
                <!-- JSでコンテンツ注入 -->
            </div>

            <!-- フッター（スライド内） -->
            <div class="absolute bottom-0 w-full h-12 px-8 flex justify-between items-center bg-white/90 backdrop-blur-sm border-t border-gray-100 text-[10px] text-gray-400 font-mono z-20">
                <span id="footer-title" class="uppercase tracking-widest">Presentation</span>
                <span id="current-slide-footer">01</span>
            </div>
        </div>
    </main>

    <!-- コントローラー -->
    <footer class="h-20 bg-gray-800 border-t border-gray-700 flex items-center justify-center gap-8 shrink-0 z-10">
        <button id="prev-btn" class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-2 rounded-lg font-bold transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2 shadow-lg">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            Prev
        </button>
        
        <div class="w-64 h-2 bg-gray-700 rounded-full overflow-hidden">
            <div id="progress-bar" class="h-full bg-indigo-500 w-0 transition-all duration-300"></div>
        </div>

        <button id="next-btn" class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-2 rounded-lg font-bold transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2 shadow-lg hover:shadow-indigo-500/30">
            Next
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </button>
    </footer>

<script>
        // ▼▼▼ データ定義 ▼▼▼
        
        const urlParams = new URLSearchParams(window.location.search);
        const presentationId = urlParams.get('id') || 'music-study';

        // index.htmlと同じ基本設定
        const presentationsMeta = {
            'music-study': { 
                title: "流麗な音楽スタディで目指せるスライド", 
                color: "text-rose-600", bg: "bg-rose-50", accent: "border-rose-600",
                mainImage: "https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?w=1200&q=80"
            },
            'future-of-education': { 
                title: "未来の教育：パーソナライズされた学習体験", 
                color: "text-blue-600", bg: "bg-blue-50", accent: "border-blue-600",
                mainImage: "https://images.unsplash.com/photo-1509062522246-3755977927d7?w=1200&q=80"
            },
            'local-digital-marketing': { 
                title: "地方創生と伝統工芸のデジタルマーケティング", 
                color: "text-emerald-600", bg: "bg-emerald-50", accent: "border-emerald-600",
                mainImage: "https://images.unsplash.com/photo-1542051841857-5f90071e7989?w=1200&q=80"
            },
            'space-business': { 
                title: "宇宙ビジネスの新たなフロンティア", 
                color: "text-slate-800", bg: "bg-slate-50", accent: "border-slate-800",
                mainImage: "https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?w=1200&q=80"
            },
            'health-tech': { 
                title: "ヘルステックの進化：予防医療", 
                color: "text-cyan-600", bg: "bg-cyan-50", accent: "border-cyan-600",
                mainImage: "https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?w=1200&q=80"
            },
            'sustainable-fashion': { 
                title: "サステナブルファッションの挑戦", 
                color: "text-orange-600", bg: "bg-orange-50", accent: "border-orange-600",
                mainImage: "https://images.unsplash.com/photo-1523381210434-271e8be1f52b?w=1200&q=80"
            },
            'esports-social-impact': { 
                title: "eスポーツの社会的影響", 
                color: "text-purple-600", bg: "bg-purple-50", accent: "border-purple-600",
                mainImage: "https://images.unsplash.com/photo-1542751371-adc38448a05e?w=1200&q=80"
            },
            'smart-city-digital-twin': { 
                title: "デジタルツインが拓くスマートシティ", 
                color: "text-indigo-600", bg: "bg-indigo-50", accent: "border-indigo-600",
                mainImage: "https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=1200&q=80"
            },
            'vr-cultural-understanding': { 
                title: "異文化理解を深めるVR体験デザイン", 
                color: "text-violet-600", bg: "bg-violet-50", accent: "border-violet-600",
                mainImage: "https://images.unsplash.com/photo-1555212697-194d092e3b8f?w=1200&q=80"
            },
            'food-tech': { 
                title: "フードテックの最前線", 
                color: "text-lime-600", bg: "bg-lime-50", accent: "border-lime-600",
                mainImage: "https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=1200&q=80"
            }
        };

        const currentMeta = presentationsMeta[presentationId] || presentationsMeta['music-study'];

        // 各スライドのテーマに合わせた画像のリスト（チャートエリアに表示する用）
        const slideImages = [
            "https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=800&q=80", // 1. 市場分析（グラフ）
            "https://images.unsplash.com/photo-1551836022-d5d88e9218df?w=800&q=80", // 2. インサイト（会議）
            "https://images.unsplash.com/photo-1522071820081-009f0129c71c?w=800&q=80", // 3. ペルソナ（人々）
            "https://images.unsplash.com/photo-1531403009284-440f080d1e12?w=800&q=80", // 4. ジャーニー（付箋）
            "https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=800&q=80", // 5. コンセプト（抽象・テック）
            "https://images.unsplash.com/photo-1581291518633-83b4ebd1d83e?w=800&q=80", // 6. UI/UX（ワイヤーフレーム）
            "https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=800&q=80", // 7. 技術（コード）
            "https://images.unsplash.com/photo-1509395062549-057d36931602?w=800&q=80", // 8. プロトタイプ（デザイン）
            "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=800&q=80", // 9. 競合比較（PC上のグラフ）
            "https://images.unsplash.com/photo-1507679799987-c73779587ccf?w=800&q=80", // 10. 差別化（チェス・戦略）
            "https://images.unsplash.com/photo-1535957998253-26ae1ef29506?w=800&q=80", // 11. ビジネスモデル（オフィス）
            "https://images.unsplash.com/photo-1579621970563-ebec7560eb3e?w=800&q=80", // 12. 収益化（植物とコイン）
            "https://images.unsplash.com/photo-1557804506-669a67965ba0?w=800&q=80", // 13. マーケティング（分析画面）
            "https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?w=800&q=80", // 14. リスク（戦略・書類）
            "https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=800&q=80", // 15. 運用体制（チーム）
            "https://images.unsplash.com/photo-1506784983877-45594efa4cbe?w=800&q=80", // 16. スケジュール（カレンダー）
            "https://images.unsplash.com/photo-1554224155-9ffd4cd95525?w=800&q=80"  // 17. 予算（計算機）
        ];

        // ▼▼▼ スライド生成ロジック ▼▼▼

        function generateSlides(meta) {
            const slides = [];
            
            // 1. タイトルスライド
            slides.push(`
                <div class="flex h-full">
                    <div class="w-1/2 p-12 md:p-16 flex flex-col justify-center bg-white z-10 relative">
                        <div class="absolute top-16 left-16 w-12 h-1 bg-gradient-to-r from-gray-800 to-transparent"></div>
                        <div class="inline-block mb-6 text-sm font-bold tracking-[0.2em] uppercase text-gray-400">Project Proposal</div>
                        <h1 class="text-3xl md:text-5xl font-extrabold text-slate-900 mb-8 leading-tight tracking-tight">${meta.title}</h1>
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-full bg-slate-200 overflow-hidden">
                                <img src="https://ui-avatars.com/api/?name=User&background=0D8ABC&color=fff" alt="User">
                            </div>
                            <div>
                                <p class="text-sm font-bold text-slate-900">Presented by Creator</p>
                                <p class="text-xs text-slate-500">2024 Portfolio Presentation</p>
                            </div>
                        </div>
                    </div>
                    <div class="w-1/2 bg-gray-100 relative overflow-hidden">
                        <img src="${meta.mainImage}" class="absolute inset-0 w-full h-full object-cover" alt="Hero">
                        <div class="absolute inset-0 bg-slate-900/10"></div>
                    </div>
                </div>
            `);

            // 2. 目次
            slides.push(`
                <div class="h-full p-12 md:p-16 relative overflow-hidden bg-slate-50 flex flex-col justify-center items-center">
                    <div class="absolute right-0 top-0 w-1/2 h-full bg-white skew-x-12 origin-top-right"></div>
                    <div class="relative z-10 w-full max-w-4xl">
                        <h2 class="text-4xl font-black text-slate-900 mb-12 border-b-4 ${meta.accent} inline-block pb-2">Agenda</h2>
                        <div class="grid md:grid-cols-2 gap-8">
                            <div class="space-y-6">
                                <div class="flex items-center gap-4"><span class="text-3xl font-bold ${meta.color}">01</span><span class="text-xl font-bold text-slate-700">現状の課題と背景</span></div>
                                <div class="flex items-center gap-4"><span class="text-3xl font-bold ${meta.color}">02</span><span class="text-xl font-bold text-slate-700">提案するソリューション</span></div>
                                <div class="flex items-center gap-4"><span class="text-3xl font-bold ${meta.color}">03</span><span class="text-xl font-bold text-slate-700">市場調査とデータ分析</span></div>
                            </div>
                            <div class="space-y-6">
                                <div class="flex items-center gap-4"><span class="text-3xl font-bold ${meta.color}">04</span><span class="text-xl font-bold text-slate-700">具体的なデザイン戦略</span></div>
                                <div class="flex items-center gap-4"><span class="text-3xl font-bold ${meta.color}">05</span><span class="text-xl font-bold text-slate-700">収益計画とロードマップ</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            `);

            // 3〜19. コンテンツスライド（画像埋め込み）
            const topics = [
                "市場背景の分析", "ユーザーインサイト", "ペルソナ設定", "カスタマージャーニー",
                "コアコンセプト", "UI/UXデザイン方針", "技術スタック選定", "プロトタイプ検証",
                "競合他社比較", "差別化要因", "ビジネスモデル", "収益化計画",
                "マーケティング戦略", "リスク分析", "運用体制", "スケジュール", "予算計画"
            ];

            topics.forEach((topic, index) => {
                // そのトピックに対応する画像URLを取得
                const chartImage = slideImages[index] || meta.mainImage;
                
                slides.push(`
                    <div class="h-full flex flex-col p-8 md:p-12">
                        <div class="flex justify-between items-end border-b border-gray-100 pb-4 mb-8 shrink-0">
                            <h2 class="text-2xl font-bold ${meta.color}">${topic}</h2>
                            <span class="text-4xl font-black text-gray-100">0${index + 1}</span>
                        </div>
                        <div class="grid grid-cols-2 gap-8 h-full overflow-hidden">
                            
                            <!-- 左側：テキストエリア -->
                            <div class="bg-slate-50 rounded-xl p-8 border border-slate-100 flex flex-col justify-center">
                                <h3 class="font-bold text-slate-800 mb-6 text-xl">主要なインサイト</h3>
                                <p class="text-slate-600 leading-relaxed mb-6">
                                    ${topic}に関する詳細な検討結果をここに提示します。<br>
                                    現状のデータ分析に基づき、以下の3点が重要なポイントとして挙げられます。
                                </p>
                                <ul class="space-y-3">
                                    <li class="flex items-start gap-3 text-sm text-slate-700">
                                        <svg class="w-5 h-5 ${meta.color} mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                        <span>課題に対する定量的アプローチ</span>
                                    </li>
                                    <li class="flex items-start gap-3 text-sm text-slate-700">
                                        <svg class="w-5 h-5 ${meta.color} mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                        <span>競合優位性の確保</span>
                                    </li>
                                    <li class="flex items-start gap-3 text-sm text-slate-700">
                                        <svg class="w-5 h-5 ${meta.color} mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                        <span>持続可能な成長モデル</span>
                                    </li>
                                </ul>
                            </div>

                            <!-- 右側：チャート/画像エリア（ここを修正しました） -->
                            <div class="rounded-xl overflow-hidden shadow-lg relative group border border-gray-200">
                                <img src="${chartImage}" class="w-full h-full object-cover transition duration-700 group-hover:scale-105" alt="${topic} Chart">
                                <div class="absolute bottom-4 right-4 bg-white/90 backdrop-blur px-3 py-1 rounded text-xs font-bold text-slate-600 shadow-sm">
                                    FIG. 1-${index + 1}
                                </div>
                            </div>

                        </div>
                    </div>
                `);
            });

            // 20. サンクススライド
            slides.push(`
                <div class="flex flex-col justify-center items-center h-full text-center relative overflow-hidden bg-slate-900 text-white">
                    <img src="${meta.mainImage}" class="absolute inset-0 w-full h-full object-cover opacity-20 blur-sm">
                    <div class="relative z-10 max-w-2xl px-6">
                        <h2 class="text-5xl font-black mb-8 tracking-tight">Thank You.</h2>
                        <p class="text-slate-300 mb-12 text-lg leading-relaxed">
                            ご清聴ありがとうございました。<br>
                            本プロジェクトの詳細な資料については、<br>下記よりお気軽にお問い合わせください。
                        </p>
                        <a href="index.html#contact" class="inline-flex items-center gap-2 bg-white text-slate-900 px-8 py-4 rounded-full font-bold hover:bg-indigo-50 transition shadow-xl hover:scale-105 duration-300">
                            <span>お問い合わせはこちら</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                        </a>
                    </div>
                </div>
            `);

            return slides;
        }

        // ▼▼▼ 制御ロジック（変更なし） ▼▼▼

        const slidesData = generateSlides(currentMeta);
        let currentIndex = 0;

        const slideViewer = document.getElementById('slide-viewer');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const counter = document.getElementById('slide-counter');
        const progressBar = document.getElementById('progress-bar');
        const footerCounter = document.getElementById('current-slide-footer');
        const titleEl = document.getElementById('presentation-title');

        titleEl.textContent = currentMeta.title;
        document.title = `${currentMeta.title} | Slide Viewer`;

        function updateSlide() {
            slideViewer.style.opacity = '0';
            
            setTimeout(() => {
                slideViewer.innerHTML = slidesData[currentIndex];
                slideViewer.style.opacity = '1';
                
                counter.textContent = `${currentIndex + 1} / ${slidesData.length}`;
                footerCounter.textContent = String(currentIndex + 1).padStart(2, '0');
                
                const progress = ((currentIndex + 1) / slidesData.length) * 100;
                progressBar.style.width = `${progress}%`;

                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === slidesData.length - 1;
                
                if (currentIndex === slidesData.length - 1) {
                    nextBtn.innerHTML = `Finish`;
                } else {
                    nextBtn.innerHTML = `Next <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>`;
                }
            }, 200);
        }

        updateSlide();

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlide();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < slidesData.length - 1) {
                currentIndex++;
                updateSlide();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                if (currentIndex < slidesData.length - 1) {
                    currentIndex++;
                    updateSlide();
                }
            } else if (e.key === 'ArrowLeft') {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateSlide();
                }
            }
        });
    </script>
</body>
</html>
