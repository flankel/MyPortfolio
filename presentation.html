<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Viewer | Portfolio</title>
    <meta name="description" content="プレゼンテーション資料の詳細表示">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; }
        .aspect-slide { aspect-ratio: 16 / 9; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased flex flex-col min-h-screen">

    <!-- ヘッダー -->
    <header class="bg-white border-b border-gray-100 sticky top-0 z-50 bg-white/90 backdrop-blur">
        <div class="max-w-7xl mx-auto px-6 h-16 flex justify-between items-center">
            <div class="font-bold text-xl tracking-tight">
                <a href="index.html" class="hover:text-indigo-600 transition">Portfolio.</a>
            </div>
            <nav class="flex gap-4">
                <a href="index.html" class="flex items-center gap-2 text-sm font-medium text-slate-600 hover:text-black transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Back to Home
                </a>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="flex-grow py-12 px-6">
        <div class="max-w-5xl mx-auto">
            
            <!-- タイトルセクション -->
            <div class="mb-8 text-center">
                <span id="p-category" class="text-indigo-600 font-bold tracking-widest text-xs uppercase mb-3 block">Category</span>
                <h1 id="p-title" class="text-3xl md:text-4xl font-extrabold text-slate-900 mb-4">資料を読み込んでいます...</h1>
                <p id="p-desc" class="text-slate-500 max-w-2xl mx-auto"></p>
            </div>

            <!-- PDFビューワーエリア -->
            <div class="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden mb-12">
                <!-- PDF埋め込み (iframeを使用) -->
                <!-- スマホなどPDF埋め込み非対応環境のために、高さ指定と代替リンクを用意 -->
                <div class="aspect-slide w-full relative bg-slate-100">
                    <iframe 
                        id="pdf-frame"
                        src="" 
                        class="w-full h-full border-0" 
                        allow="fullscreen">
                    </iframe>
                </div>
                
                <!-- ダウンロードバー -->
                <div class="bg-slate-50 px-6 py-4 border-t border-slate-200 flex justify-between items-center">
                    <p class="text-xs text-slate-500">
                        ※スマホで表示されない場合はダウンロードしてください
                    </p>
                    <a id="btn-download" href="" download class="flex items-center gap-2 bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-indigo-700 transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        PDFをダウンロード
                    </a>
                </div>
            </div>

        </div>
    </main>

    <footer class="bg-slate-950 text-slate-600 py-8 text-center text-xs">
        &copy; 2024 Portfolio. All Rights Reserved.
    </footer>

    <!-- データ制御スクリプト -->
    <script>
        // URLパラメータ(?id=xxx)を取得
        const urlParams = new URLSearchParams(window.location.search);
        const presentationId = urlParams.get('id');

        // 資料データ（PDFのパスをここで管理します）
        const presentations = {
            "music-study": {
                title: "流麗な音楽スタディで目指せるスライド",
                category: "Music / Education",
                desc: "音楽理論と感性を融合させ、論理的かつ情緒的に伝えるためのプレゼンテーション。",
                pdfPath: "assets/music-study.pdf" // ★ここにPDFのファイルパス
            },
            "future-of-education": {
                title: "未来の教育：パーソナライズされた学習",
                category: "Education / AI",
                desc: "AIが個々に最適化する未来の教育システムを提案。",
                pdfPath: "assets/sample.pdf" // サンプル用（必要ならファイルを作る）
            }
            // 他のIDも同様に追加可能
        };

        // DOM要素の取得
        const data = presentations[presentationId];
        const titleEl = document.getElementById('p-title');
        const catEl = document.getElementById('p-category');
        const descEl = document.getElementById('p-desc');
        const frameEl = document.getElementById('pdf-frame');
        const downloadBtn = document.getElementById('btn-download');

        if (data) {
            // タイトルなどのテキスト反映
            document.title = `${data.title} | Portfolio`;
            titleEl.textContent = data.title;
            catEl.textContent = data.category;
            descEl.textContent = data.desc;

            // PDFのパスを設定
            frameEl.src = data.pdfPath;
            downloadBtn.href = data.pdfPath;
        } else {
            // データがない場合のエラー表示
            titleEl.textContent = "資料が見つかりません";
            catEl.textContent = "Error";
            descEl.textContent = "URLが正しいかご確認ください。";
            downloadBtn.style.display = 'none';
        }
    </script>
</body>
</html>
